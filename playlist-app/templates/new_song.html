{% extends 'base.html' %}

{% block content %}

<div class="form">
   <form action="" method="POST">
     {% for field in form
       if field.widget.input_type != 'hidden' %}
       <div class="form-group">
       {{field.label}}
       {{field(class_="inputs")}}
 
       {% for err in field.errors %}
       <small class="form-text">{{err}}</small>
       {% endfor %}
       </div>
    {% endfor %}
    <button>Submit</button>
   </form>
 </div>

{% endblock %}
