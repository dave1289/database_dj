{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<div class="container">
{% for song in songs %}
  <div class="card my-4">
    <div class="card-title">
      <b>{{song.artist}}</b>
    </div>
    <div class="card-body">{{song.title}}</div>
  </div>
{% endfor %}
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
